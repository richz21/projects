<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
      <div class="choice" id="Rock"><img src="rock.png" />Rock</div>
      <div class="choice" id="Paper"><img src="paper.png" />Paper</div>
      <div class="choice" id="Scissors"><img src="scissor.png" />Scissors</div>
    </div>

    <div class="comp-choice">
      <div id="comp-img"><img src="pic1.png" /></div>

      <p id="botchoice">Bot is ready to play</p>
    </div>

    <div class="msgcontainer">
      <p id="msg">Play your move</p>
    </div>

    <div class="scoreboard">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Bot</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
