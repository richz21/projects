<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>TIC TAC TOE GAME</h1>
    <BR></BR>
    <h2>Let's Play!!!</h2>
    <div class="container">
      <div class="game">
        <button class="box">T</button>
        <button class="box">I</button><button class="box">C</button>
        <button class="box">T</button><button class="box">A</button>
        <button class="box">C</button><button class="box">T</button>
        <button class="box">O</button><button class="box">E</button>
      </div>
    </div>
    <button class="resetbutn">Play Game</button>
    <script src="app.js"></script>
  </body>
</html>
